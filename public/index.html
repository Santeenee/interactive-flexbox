<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="app.js"></script>

    <title>Interactive Flexbox</title>
  </head>
  <body>
    <main>
      <h1>Flexbox</h1>

      <div class="box">
        <div class="buttons">
          <button id="row">row</button>
          <button id="row-reverse">row-reverse</button>
          <button id="column">column</button>
          <button id="column-reverse">column-reverse</button>
        </div>

        <div class="flex-box">
          <div class="first">1° element</div>
          <div class="second">2° element</div>
          <div class="third">3° element</div>
        </div>
      </div>
    </main>
    <footer>
      <a href="http://github.com/Santeenee/interactive-flexbox">GitHub repo</a>
    </footer>
  </body>
</html>
